<html>
    <body>
        <h2>JAVASCRIPT FUNCTIONS</h2>
        <p id="demo"></p>
        <p id="sub"></p>
        <Script>
            function myfunction(a,b) {
                return a+b;
            }
            document.getElementById("demo").innerHTML=myfunction(20,10);
            document.getElementById("sub").innerHTML=myfunction(10,5);

        </Script>
    </body>
</html>
